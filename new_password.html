    <div class="d-flex flex-column px-3 px-md-5 dv-center-bg-form py-4">

        <form action="" class="dv-login-form d-flex flex-column align-items-center">

            </label>
            <label for="confrim_password" class="w-100">
                <span>تکرار رمز عبور جدید</span>
                <input id="confrim_password" type="password" name="confrim_password" class="dv-login-form-input mb-3 mt-2 w-100"
                       placeholder="تکرار کلمه عبور">
            </label>
            <button type="submit" class="dv-red-btn rounded-pill w-100 my-3 f-16 py-2">ثبت</button>
        </form>

    </div>
